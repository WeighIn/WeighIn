{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Weigh In </title>

    <!-- Metas -->
    <meta type="author" content="Weigh In"/>
    <meta type="description" content="Gamifying crowdsourcing"/>
    <meta name="viewport" content="initial-scale=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta http-eqiv="content-type" content="text/html; charset=utf-8"/>

    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:300,700"/>
    <!--<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Roboto+Slab:300,700'/>-->
    <!-- bootstrap, font awesome and index.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="gamepage.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static "frontsite/gamepage.css" %}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type='text/javascript' src="{% static "frontsite/index.js" %}"></script>
        <!-- Google Analytics -->
   <script>
        $(document).ready(function(){
            $('.thegame').hide()
            $("button").click(function(){
            $.getJSON("http://dev.weighin.me/api/1/login/?username=" + $('#user').val() + "&password=" + $('#pass').val(),function(result)
            {
            if(result['success'] == "True")
                {
                  $("<p>"+result['points']+"</p>").appendTo("#experience");
                  $(".login").hide()
                  $(".loginButton").hide()
                  $("#includedContent").load("/static/games/weighinWidget/weighin.html");
                }
            else
                {
                    alert("Account not found. Try logging in again");
                }

         });
      });
    });
    </script>
</head>
<body>
<div class ="navigation">
    <img class="logo" src="{% static "frontsite/Logo.png" %}" alt=""/>
    <ul class="navbar">
        <li> <a  href="/"> <i class="fa fa-home"></i></a></li>
        <li> <a href="/login"> <i class="fa fa-user"></i></a></li>
        <li> <a href=""> <i class="fa fa-send-o active"></i></a></li>
    </ul>
</div>
    <div class="container-fluid main-container">
        <div class="row main-row">
            <div class="col-xs-8 ">
                <div class="container-fluid game-container">
                    <div class="row game">
                        <p>
                            GAME HERE
                        </p>
                        <div class="thegame" id="includedContent"></div>
                        <form class="login">
                            Username:<br>
                            <input type="text" name="username" id="user">
                            <br>
                            Password:<br>
                            <input type="text" name="password" id="pass">
                        </form>
                        <button class="loginButton">Login</button>

                    </div>
                    <div class="row experience" id= "experience">
                        <p>
                            EXPERIENCE POINTS
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="container-fluid score-container">
                    <div class="row score">
                        TOP SCORES
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Weigh In </title>

    <!-- Metas -->
    <meta type="author" content="Weigh In"/>

    <meta name="viewport" content="initial-scale=1"/>

        <!-- Google Analytics -->
   <script>
        $(document).ready(function(){
            $('.thegame').hide()
            $("button").click(function(){
            $.getJSON("http://dev.weighin.me/api/1/login/?username=" + $('#user').val() + "&password=" + $('#pass').val(),function(result)
            {
            if(result['success'] == "True")
                {
                  $("<p>"+result['points']+"</p>").appendTo("#experience");
                    $(".login").hide()
                    $(".loginButton").hide()
                    $(".thegame").show()
                }
            else
                {
                    alert("Account not found. Try logging in again");
                }

         });
      });
    });
    </script>

    <script>
        $(document).ready(function(){
            $('.thegame').hide()
            $("button").click(function(){
            $.getJSON("http://dev.weighin.me/api/1/hard_begin/",function(result)
            {
            $.each(result, function(i, field){
                 alert(field + " ");
             });

            $.each(result.item_0, function(i, field){
                 alert(field + " ");
             });

            $.each(result.item_1, function(i, field){
                 alert(field + " ");
             });

            $.each(result.item_2, function(i, field){
                 alert(field + " ");
             });

            $.each(result.item_3, function(i, field){
                 alert(field + " ");
             });

            $.each(result.item_4, function(i, field){
                 alert(field + " ");
             });

            $.each(result.item_5, function(i, field){
                 alert(field + " ");
             });

         });
      });
    });
    </script>
</head>
<body>
    <ul class="navigation">
        <li> <a  href=""> <i class="fa fa-home active"></i></a></li>
        <li> <a href=""> <i class="fa fa-user"></i></a></li>
    </ul>
    <div class="container-fluid main-container">
        <div class="row main-row">
            <div class="col-xs-8 ">
                <div class="container-fluid game-container">
                    <div class="row game">
                        <p>
                            GAME HERE
                        </p>
                        <iframe class="thegame" 
                        src="../../games/weighin" width="500" height="500" frameborder="0"></iframe>
                        <form class="login">
                            username:<br>
                            <input type="text" name="username" id="user">
                            <br>
                            Password:<br>
                            <input type="text" name="password" id="pass">
                        </form>

                    </div>

                    </div>

            </div>

                        TOP SCORES
                    </div>
                </div>
            </div>
        </div>
    </div>

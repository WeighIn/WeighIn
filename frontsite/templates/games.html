<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

        <!-- Google Analytics -->
   <script LANGUAGE="JavaScript">
    // JavaScript statements go here
    function processLogin()
    {
        var username = document.getElementById("user").value;
        var password = document.getElementById("pass").value;

        var xmlHttp = null;

         xmlHttp = new XMLHttpRequest();
         xmlHttp.open( "GET", "http://dev.weighin.me/api/1/login/?username=" + username "&password=" + password, false );
         xmlHttp.send( null );
         alert(xmlHttp.responseText);

    }
</script>
</head>
<body>
    <ul class="navigation">
        <li> <a  href=""> <i class="fa fa-home active"></i></a></li>
        <li> <a href=""> <i class="fa fa-user"></i></a></li>
    </ul>
    <div class="container-fluid main-container">
        <div class="row main-row">
            <div class="col-xs-8 ">
                <div class="container-fluid game-container">
                    <div class="row game">
                        <p>
                            GAME HERE
                        </p>
                        <form>
                            Username:<br>
                            <input type="text" name="username" id="user">
                            <br>
                            Password:<br>
                            <input type="text" name="password" id="pass">
                        </form>
                        <input type = "button" id="login" value="login" onClick="processLogin();">

                    </div>
                    <div class="row experience">
                        <p>
                            EXPERIENCE POINTS
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="container-fluid score-container">
                    <div class="row score">
                        TOP SCORES
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

   <script>

            $("button").click(function(){
            $.getJSON("http://dev.weighin.me/api/1/login/?username=" + $('#user').val() + "&password=" + $('#pass').val(),function(result)
            {
            if(result['success'] == "True")
                {
                  setCookie("username",$('#user').val(),2);
                  setCookie("password",$('#pass').val(),2);
                  $("<p align=center>"+result['username'] + " (" + "<u>" + logout""+"</u>" + ")" + "</p>").appendTo("#experience");
                  $(".login").hide()
                  $(".loginButton").hide()
                  $(".thegame").show()
                  $('#experienceVisual').show()
                }
            else
                {
                    alert("Account not found. Try logging in again");
                }
         });
      });
    });

        function setCookie(cname, cvalue, exdays)
         {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }
    </script>
